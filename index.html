<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ProductList App</title>
  <!-- Bootstrap customizado por BootsWatch - Litera Theme -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
    ProductList App
    </a>
  </nav>

  <!--  -->
  <div class="container">
    <!-- ApplicaciÃ³n -->
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Agregar Producto
          </div>
          <form id="formulario" class="card-body">
            <div class="form-group">
              <input required type="text" name="" id="nombre-producto" placeholder="Nombre del Producto" class="form-control">
            </div>
            <div class="form-group">
                <input required type="number" step="0.01" name="" id="precio-producto" placeholder="Precio" class="form-control">
              </div>
              <div class="form-group">
                  <input required type="text" name="" id="modelo-producto" placeholder="Modelo" class="form-control">
                </div>

              <input type="submit" value="Agregar" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
      <div id="lista-de-productos" class="col-md-8">
        
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
